<h1>
  <span i18n>
    Partition
  </span>
  {{ partitionId }}
</h1>

<div *ngIf="(isLoading$ | async)" class="loading clr-row clr-justify-content-center">
  <div class="clr-col-1">
    <span class="spinner" i18n> Loading... </span>
  </div>
</div>

<pre *ngIf="content$ | async as partition">
{{ partition | json }}
</pre>

<clr-alert *ngIf="(error$ | async) as error" clrAlertType="danger" [clrAlertClosable]="false">
  <clr-alert-item>
    <span class="alert-text">
      <span i18n>
        Error:
      </span>
      {{ error.statusCode }} - {{ error.statusMessage }}
    </span>
    <div class="alert-actions">
      <a [routerLink]="['/', 'partitions']" class="alert-action" i18n>Go to partitions</a>
    </div>
  </clr-alert-item>
</clr-alert>
