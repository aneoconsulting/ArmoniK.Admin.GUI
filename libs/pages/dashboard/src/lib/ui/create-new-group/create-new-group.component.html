<button (click)="openModal()" class="btn btn-primary" type="button">
  New group
</button>

<clr-modal [(clrModalOpen)]="open" [clrModalClosable]="false" class="modal removed-items">
  <h3 class="modal-title">Create a group</h3>

  <div class="modal-body">
    <form clrForm>
      <clr-input-container>
        <label>Name of your group</label>
        <input clrInput type="text" placeholder="New group" [(ngModel)]="newGroupName" name="name" />
      </clr-input-container>
      <clr-select-container>
        <label>Select a color</label>
        <select clrSelect title="Select a color" name="color" [(ngModel)]="newGroupColor">
          <option value="grey">grey</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="amber">amber</option>
        </select>
      </clr-select-container>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-outline" (click)="closeModal()">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="createGroup()">
      Create
    </button>
  </div>
</clr-modal>
