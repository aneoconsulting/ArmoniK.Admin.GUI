<armonik-admin-gui-dashboard-group-actions-button (click)="openModal()">
  <span class="sr-only" i18n> Rename the group </span>
  <cds-icon shape="pencil" solid></cds-icon>
</armonik-admin-gui-dashboard-group-actions-button>

<clr-modal
  [(clrModalOpen)]="open"
  [clrModalClosable]="false"
  class="modal removed-items"
>
  <h3 class="modal-title" i18n>Rename a group</h3>
  <div class="modal-body">
    <div>
      <span i18n>Current name</span>&nbsp;
      <span>{{ group.name }}</span>
    </div>
    <form clrForm>
      <clr-input-container>
        <label i18n>New name</label>
        <input
          clrInput
          type="text"
          name="name"
          [(ngModel)]="newGroupName"
          i18n-placeholder
          placeholder="Enter a name"
          required
        />
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary btn-outline"
      (click)="closeModal()"
      i18n
    >
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="rename()" i18n>
      Rename
    </button>
  </div>
</clr-modal>
