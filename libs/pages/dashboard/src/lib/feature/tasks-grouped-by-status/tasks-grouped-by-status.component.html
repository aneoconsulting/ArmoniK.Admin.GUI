<section class="tasks">
  <div class="tasks-header">
    <div>
      <h2>
        <span i18n> Tasks</span>
        <span *ngIf="total && total > 0">
          - {{ total }}
        </span>
      </h2>
      <p class="p2" i18n>Grouped by status</p>
    </div>

    <div class="header-actions">
      <armonik-admin-gui-dashboard-manage-removed-items [items]="removedItems" [groups]="groups"
        (updateRemovedItems)="onUpdateRemovedItems($event)">
      </armonik-admin-gui-dashboard-manage-removed-items>
      <armonik-admin-gui-dashboard-create-new-group
        (createNewGroup)="onCreatedNewGroup($event)"></armonik-admin-gui-dashboard-create-new-group>
    </div>
  </div>

  <ng-container *ngIf="loadTasks$ | async as tasks; else loadingTasks">
    <armonik-admin-gui-dashboard-show-tasks-by-status [enableMoveItem]="true" [enableRemoveItem]="true"
      [enableRenameGroup]="true" [enableDeleteGroup]="true" [data]="tasks" [groups]="groups"
      (hideItem)="onHideItem($event)" (renameGroup)="onRenameGroup($event)" (deleteGroup)="onDeleteGroup($event)"
      (moveItem)="onMoveItem()"></armonik-admin-gui-dashboard-show-tasks-by-status>
    <ng-container *ngIf="tasks?.length === 0">
      <p i18n>No tasks</p>
    </ng-container>
  </ng-container>
</section>

<ng-template #loadingTasks>
  <div class="clr-row clr-justify-content-center">
    <div class="clr-col-1">
      <span class="spinner" i18n>
        Loading...
      </span>
    </div>
  </div>
</ng-template>
