<section class="applications">
  <div class="applications-header">
    <h2>
      <span i18n>Applications</span>
      <span *ngIf="total && total > 0"> - {{ total }} </span>
    </h2>

    <clr-button-group class="btn-primary-outline">
      <clr-button (click)="previousPage()" [disabled]="isFirstPage()" i18n
        >Previous Page</clr-button
      >
      <clr-button (click)="nextPage()" [disabled]="isLastPage()" i18n
        >Next Page</clr-button
      >
    </clr-button-group>
  </div>

  <ng-container
    *ngIf="loadApplications$ | async as applications; else loadingApplications"
  >
    <div class="clr-row" *ngIf="applications?.length">
      <div
        *ngFor="let application of applications; trackBy: trackByApplication"
        class="clr-col-12 clr-col-lg-6"
      >
        <armonik-admin-gui-dashboard-application-card
          [application]="application"
        >
        </armonik-admin-gui-dashboard-application-card>
      </div>
    </div>
    <ng-container *ngIf="applications?.length === 0">
      <p i18n>No applications</p>
    </ng-container>
  </ng-container>
</section>

<ng-template #loadingApplications>
  <div class="clr-row clr-justify-content-center">
    <div class="clr-col-1">
      <span class="spinner" i18n> Loading... </span>
    </div>
  </div>
</ng-template>
