<clr-datagrid (clrDgRefresh)="onDatagridRefresh($event)">

    <button
      type="button"
      class="btn btn-sm btn-secondary"
      (click)="onManualRefresh()"
    >
      {{ 'pages.sessions-list.actions.refresh' | translate }}
    </button>

    <armonik-admin-gui-auto-refresh-dropdown
      [manualStop$]="intervalStop$"
      (refreshIntervalChange)="onIntervalRefresh($event)"
    >
    </armonik-admin-gui-auto-refresh-dropdown>
  </clr-dg-action-bar>
