<clr-dropdown>
  <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
    <span i18n> Auto-refresh </span>
    <ng-container *ngIf="interval">
      &nbsp;-&nbsp;

      <span *ngIf="interval.value > 0; else disabled">
        {{ interval.label }}
      </span>
    </ng-container>

    <cds-icon shape="angle" direction="down"></cds-icon>
  </button>
  <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
    <button type="button" clrDropdownItem (click)="onIntervalStop()" i18n>
      Disable
    </button>
    <button
      type="button"
      clrDropdownItem
      *ngFor="let interval of intervals; trackBy: trackByInterval"
      (click)="onIntervalChange(interval)"
    >
      {{ interval.label }}
    </button>
  </clr-dropdown-menu>
</clr-dropdown>

<ng-template #disabled i18n> Disabled </ng-template>
