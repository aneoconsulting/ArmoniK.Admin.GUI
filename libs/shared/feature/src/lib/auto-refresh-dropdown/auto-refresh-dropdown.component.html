<clr-dropdown>
  <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
    Auto-refresh
    <span *ngIf="currentInterval$ | async as interval">
      &nbsp;-&nbsp;
      {{ interval.value > 0 ? interval.label : 'Disabled' }}
    </span>

    <clr-icon shape="caret down"></clr-icon>
  </button>
  <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
    <button type="button" clrDropdownItem (click)="onIntervalStop()">
      Disable
    </button>
    <button
      type="button"
      clrDropdownItem
      *ngFor="let interval of intervals; trackBy: trackByInterval"
      (click)="onIntervalChange(interval)"
    >
      {{ interval.label }}
    </button>
  </clr-dropdown-menu>
</clr-dropdown>
