<article class="card">
  <div class="card-block">
    <h3 class="card-title" fxLayout="row" fxLayoutAlign="space-between center">
      <ng-content select="[title]"></ng-content>
      <span *ngIf="dot" class="dot" [ngStyle]="dotColor"></span>
    </h3>
  </div>
  <footer class="card-footer">
    <a class="btn btn-sm btn-primary">
      <ng-content select="[link]"></ng-content>
    </a>
  </footer>
</article>
