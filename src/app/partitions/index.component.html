<app-page-header [sharableURL]="sharableURL">
  <mat-icon matListItemIcon aria-hidden="true" [fontIcon]="getIcon('partitions')"/>
  <span i18n="Page title">Partitions</span>
</app-page-header>

<mat-toolbar>
  <mat-toolbar-row>
    <app-table-index-actions-toolbar
      [loading]="loading()"
      [refreshTooltip]="autoRefreshTooltip()"
      [intervalValue]="intervalValue"
      [columnsLabels]="columnsLabels"
      [displayedColumns]="displayedColumnsKeys"
      [availableColumns]="availableColumns"
      [lockColumns]="lockColumns"
      (refresh)="onRefresh()"
      (intervalValueChange)="onIntervalValueChange($event)"
      (displayedColumnsChange)="onColumnsChange($event)"
      (resetColumns)="onColumnsReset()"
      (resetFilters)="onFiltersReset()"
      (lockColumnsChange)="onLockColumnsChange()"
      (addToDashboard)="onAddToDashboard()"
      >
    </app-table-index-actions-toolbar>
  </mat-toolbar-row>

  <mat-toolbar-row class="filters">
    <app-filters-toolbar 
      [filters]="filters"
      [showFilters]="showFilters"
      (filtersChange)="onFiltersChange($event)" 
      (showFiltersChange)="onShowFiltersChange($event)"
    />
  </mat-toolbar-row>
</mat-toolbar>

<app-partitions-table
  [filters$]="filters$"
  [displayedColumns]="displayedColumns"
  [lockColumns]="lockColumns"
  [options]="options"
  [refresh$]="refresh$"
  [loading]="loading"
/>
