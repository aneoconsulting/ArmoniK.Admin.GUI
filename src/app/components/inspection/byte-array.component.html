<section id="byte-array-header">
  <p i18n>
    {{ label | pretty }}
    @if (byteLength) {
      ({{ byteLength }})
    }
  </p>
  @if (decodedData) {
    <button mat-icon-button (click)="copy()">
      <mat-icon [fontIcon]="getIcon('copy')" />
    </button>
  }
  <button mat-icon-button (click)="download()">
    <mat-icon [fontIcon]="getIcon('download')" />
  </button>
</section>
@if (decodedData) {
  <mat-card appearance="outlined">{{ decodedData }}</mat-card>
}
