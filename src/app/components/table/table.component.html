<app-table-container>
  <table mat-table [dataSource]="data" matSort [matSortActive]="options.sort.active"
    [matSortDirection]="options.sort.direction" matSortDisableClear recycleRows cdkDropList
    cdkDropListOrientation="horizontal" [cdkDropListDisabled]="lockColumns" (cdkDropListDropped)="onDrop($event)"
    i18n-aria-label aria-label="Data Table">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <!-- Header -->
      <th mat-header-cell mat-sort-header [disabled]="!column.sortable" *matHeaderCellDef cdkDrag appNoWrap>
        <app-table-column-header [column]="column" [checked]="selection.hasValue() && isAllSelected()"
          [isSelectionIndeterminate]="selection.hasValue() && !isAllSelected()"
          (toggleRowsSelection)="toggleAllRows()" />
      </th>
      <!-- Columns -->
      <ng-container *ngIf="column.type !== 'actions'">
        <td mat-cell *matCellDef="let element" appNoWrap>
          <app-table-cell [value$]="element.value$" [column]="column" [element]="element"
            [statusesService]="statusesService" [tasksStatusesColored]="tasksStatusesColored"
            [isSelected]="selection.isSelected(element.raw)" (changeSelection)="toggleRow(element.raw)" />
        </td>
      </ng-container>
      <!-- Action -->
      <ng-container *ngIf="column.type === 'actions'">
        <td mat-cell *matCellDef="let element" appNoWrap>
          <app-table-actions [actions]="actions" [element]="element" />
        </td>
      </ng-container>
    </ng-container>

    <!-- Empty -->
    <tr *matNoDataRow>
      <td [attr.colspan]="columns.length">
        <app-table-empty-data />
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="columnsKeys; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsKeys;"></tr>
  </table>

  <mat-paginator [length]="total" [pageIndex]="options.pageIndex" [pageSize]="options.pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" i18n-aria-label>
  </mat-paginator>
</app-table-container>
