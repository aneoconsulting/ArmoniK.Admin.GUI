@if (message) {
  <span>{{croppedMessage}}...</span>
  <button mat-icon-button (click)="copy()">
    <mat-icon [fontIcon]="getIcon('copy')" />
  </button>
  @if (displayEye) {
    <button mat-icon-button (click)="onView()">
      <mat-icon [fontIcon]="getIcon('view')" />
    </button>
  }
} @else {
  <span>-</span>
}
