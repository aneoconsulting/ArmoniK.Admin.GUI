<section>
  <h2 mat-dialog-title>{{ label }}</h2>
  <button mat-icon-button (click)="copy()">
    <mat-icon [fontIcon]="getIcon('copy')" />
  </button>
</section>

<mat-dialog-content>
  {{ message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="onNoClick()" color="primary">Close</button>
</mat-dialog-actions>
