<!-- Simple and Customs -->
<ng-container *ngIf="column.type === undefined">
  {{ value | emptyCell }}
</ng-container>
<!-- Object -->
<ng-container *ngIf="column.type === 'object'">
  <app-table-inspect-object [object]="handleNestedKeys(element)" [label]="column.name" />
 </ng-container>
<!-- link -->
<ng-container *ngIf="column.type === 'link'">
  <button mat-button (click)="navigate()">
    {{ value | emptyCell }}
  </button>
</ng-container>
<!-- Duration -->
<ng-container *ngIf="column.type === 'duration'">
  {{ durationValue | duration | emptyCell }}
</ng-container>
<!-- Date -->
<ng-container *ngIf="column.type === 'date'">
  {{ dateValue | date: 'yyyy-MM-dd &nbsp;HH:mm:ss' | emptyCell }}
</ng-container>
<!-- Status -->
<ng-container *ngIf="column.type === 'status'">
  {{ statusLabel() }}
</ng-container>
<!-- Count Tasks by Status -->
<ng-container *ngIf="column.type === 'count'">
    <app-count-tasks-by-status
      [refresh]="refreshStatuses"
      [statuses]="tasksStatusesColored"
      [queryParams]="queryTasksParams"
      [filters]="countFilters"
    />
</ng-container>
<!-- Selection --> 
<ng-container *ngIf="column.type === 'select'">
  <mat-checkbox
    (click)="$event.stopPropagation()"
    (change)="$event ? onSelectionChange() : null"
    [checked]="isSelected"
    [aria-label]="checkboxLabel()"
  />
</ng-container>
