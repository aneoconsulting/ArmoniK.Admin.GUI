<mat-toolbar class="header">
  <ng-content select="[title]"/>
  @if (redirectLink) {
    <button mat-button (click)="navigate()" i18n>See all</button>
  }
</mat-toolbar>
<mat-card>
  @if (list.length === 0) {
    <span class="no-data" i18n>No data</span>
  } @else {
    @for(item of list; track item) {
      <div class="item">
        <span>{{ item }}</span>
        <div class="item-actions">
          <button mat-icon-button (click)="copy(item)">
            <mat-icon [fontIcon]="getIcon('copy')" />
          </button>
          @if(redirectLink) {
            <button mat-icon-button [routerLink]="'/' + redirectLink + '/' + item">
              <mat-icon [fontIcon]="getIcon('view')" />
            </button>
          }
        </div>
      </div>
      @if(!$last) {
        <mat-divider />
      }
    }
  }
</mat-card>
