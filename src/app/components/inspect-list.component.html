<section>
  <mat-toolbar class="header">
    <ng-content select="[title]"/>
    <ng-content select="[button]"/>
  </mat-toolbar>
  <mat-card>
    @if (list.length === 0) {
      <span class="no-data">No data</span>
    } @else {
      <ul>
        @for(item of list; track item) {
          <li>
            @if(redirectLink) {
              <button mat-button [routerLink]="'/' + redirectLink + '/' + item">
                <span>{{item}}</span>
              </button>
            } @else {
              <span>{{item}}</span>
            }
          </li>
          @if(!$last) {
            <mat-divider />
          }
        }
      </ul>
    }
  </mat-card>
</section>
