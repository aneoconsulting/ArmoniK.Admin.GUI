<mat-chip-listbox>
  @for(filter of filtersAnd; track filter.field) {
    <mat-chip class="mat-mdc-standard-chip mat-primary mat-mdc-chip-selected">
      @if(filter.field) {
        <span>{{ content(filter) }}</span>
      } @else {
        <span i18n>No field</span>
      }
    </mat-chip>
    @if(!$last) {
      <span class="text" i18n>AND</span>
    }
  }
</mat-chip-listbox>
