<mat-chip-listbox>
  @for(filter of filters(); track $index) {
    <mat-chip class="mat-mdc-standard-chip mat-primary mat-mdc-chip-selected" (click)="openFiltersDialog()">
      <span>{{ filter }}</span>
    </mat-chip>
    @if(!$last) {
      <span class="text" i18n>AND</span>
    }
  }
</mat-chip-listbox>
