@if(first) {
  <span i18n="Filter condition">Where</span>
} @else {
  <span i18n="Filter condition">And</span>
}
<app-autocomplete [options]="labelledProperties" [value]="columnValue" (valueChange)="onPropertyChange($event)" />

<app-autocomplete [options]="labelledOperators" [value]="operatorLabel" (valueChange)="onOperatorChange($event)" />

<app-filters-dialog-input [input]="input" [statuses]="labelledStatuses" (valueChange)="onInputChange($event)"/>
