<mat-card-actions>
  @let resultData = result();
  @if (resultData) {
  <button mat-flat-button color="primary" (click)="seeResult(resultData)" i18n>
    See Result
  </button>
  @if (resultData.ownerTaskId) {
  <button mat-flat-button color="primary" (click)="seeOwnerTask(resultData)" i18n>
    See Owner Task
  </button>
  }
}
</mat-card-actions>
