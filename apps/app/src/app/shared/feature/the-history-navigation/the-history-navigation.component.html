<clr-vertical-nav-group>
  <cds-icon clrVerticalNavIcon shape="history"></cds-icon>
  <span i18n>History</span>
  <clr-vertical-nav-group-children>
    <ng-container *ngFor="let item of history$ | async">
      <a
        class="nav-link"
        [routerLink]="generateRouterLink(item.url)"
        [queryParams]="item.queryParams"
        [title]="item.title"
      >
        {{ item.title }}
      </a>
    </ng-container>
  </clr-vertical-nav-group-children>
</clr-vertical-nav-group>
