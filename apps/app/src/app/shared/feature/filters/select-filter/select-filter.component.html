<clr-select-container>
  <label i18n>Select a value</label>
  <select
    clrSelect
    (change)="onSelectionChange()"
    [(ngModel)]="selectedValue"
    title="Select a value"
    i18n-title
  >
    <option
      *ngFor="let item of selectionList; trackBy: trackByLabel"
      [value]="item.value"
    >
      {{ item.label }}
    </option>
  </select>
</clr-select-container>
<button class="btn btn-sm" *ngIf="isActive()" (click)="clear()" i18n>
  Clear the filter
</button>
