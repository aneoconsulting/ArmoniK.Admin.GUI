<clr-input-container>
  <input
    clrInput
    (input)="onChange()"
    type="text"
    [(ngModel)]="inputValue"
    placeholder="{{ 'pages.components.filters.filter' | translate }}"
  />
  <label>
    <a role="tooltip" aria-haspopup="true" class="tooltip tooptip-sm">
      <cds-icon shape="info-circle" size="22"></cds-icon>
      <span class="tooltip-content">
        {{ 'pages.components.filters.warning.id' | translate }}
      </span>
    </a>
  </label>
</clr-input-container>
<button *ngIf="isActive()" class="btn btn-sm" (click)="clear()">
  {{ 'pages.components.filters.clear_filter' | translate }}
</button>
