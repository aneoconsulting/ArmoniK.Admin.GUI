<div class="favorites-container">
  <button
    class="btn-star btn btn-inverse btn-link"
    title="{{
      ((hasCurrentPageFavorite$() | async)
        ? 'pages.components.modal_favorites.button.remove'
        : 'pages.components.modal_favorites.button.add'
      ) | translate
    }}"
    (click)="togglePageFavorite()"
  >
    <clr-icon
      shape="star"
      size="24"
      [class.is-solid]="hasCurrentPageFavorite$() | async"
    ></clr-icon>
    <span *ngIf="getFavoriteName$() | async as name">
      {{ name }}
    </span>
  </button>
  <clr-modal
    [clrModalOpen]="(isModalFavoriteOpened$ | async) || false"
    [clrModalClosable]="false"
    [clrModalSize]="'lg'"
  >
    <h3 class="modal-title">
      {{ 'pages.components.modal_favorites.modal.title' | translate }}
    </h3>
    <div class="modal-body">
      <form clrForm>
        <clr-input-container>
          <label>{{
            'pages.components.modal_favorites.modal.input.label' | translate
          }}</label>
          <input
            clrInput
            type="text"
            name="favoriteName"
            [(ngModel)]="favoriteName"
            placeholder="{{
              'pages.components.modal_favorites.modal.input.placeholder'
                | translate
            }}"
            required
          />
        </clr-input-container>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        (click)="closeModalFavorites()"
        class="btn btn-secondary"
      >
        {{ 'pages.components.modal_favorites.modal.close' | translate }}
      </button>
      <button type="button" (click)="addPageFavorite()" class="btn btn-primary">
        {{ 'pages.components.modal_favorites.modal.add' | translate }}
      </button>
    </div>
  </clr-modal>
</div>
