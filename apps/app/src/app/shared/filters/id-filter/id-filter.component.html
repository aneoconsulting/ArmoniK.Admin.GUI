<clr-input-container>
  <input
    clrInput
    (input)="onChange()"
    type="text"
    [(ngModel)]="inputValue"
    placeholder="{{ 'global.filters.string-filter' | translate }}"
  />
</clr-input-container>
<button *ngIf="isActive()" class="btn btn-sm" (click)="clear()">
  {{ 'global.filters.clear-filter' | translate }}
</button>
