<clr-select-container>
  <label>{{ 'pages.results-list.filters.status.title' | translate }}</label>
  <select clrSelect (change)="onSelectionChange()" [(ngModel)]="selectedValue">
    <option
      *ngFor="let item of status; trackBy: trackByStatus"
      [value]="item.value"
    >
      {{ 'pages.results-list.cells.status.' + item.value | translate }}
    </option>
  </select>
</clr-select-container>
<button class="btn btn-sm" *ngIf="isActive()" (click)="clear()">
  {{ 'global.filters.clear-filter' | translate }}
</button>
