<clr-date-container>
  <label>Before</label>
  <input
    type="date"
    clrDate
    name="beforeDate"
    [(clrDate)]="beforeValue"
    (clrDateChange)="setBeforeValue()"
  />
</clr-date-container>
<clr-date-container>
  <label>After</label>
  <input
    type="date"
    clrDate
    name="afterDate"
    [(clrDate)]="afterValue"
    (clrDateChange)="setAfterValue()"
  />
</clr-date-container>
