<section>
  <ui-page-header>
    <ng-container subtitle>
      <a [routerLink]="['/admin', 'dashboard']">Applications</a>&nbsp;-&nbsp;
      <span>{{ appName }}</span>
    </ng-container>
  </ui-page-header>
  <ui-page-header>
    <ng-container subtitle>
      <a [routerLink]="['/admin', 'applications', appName, 'sessions']"
        >Sessions</a
      >&nbsp;-&nbsp;
      <span>{{ sessionId }}</span>
    </ng-container>
    {{ 'sessions.session-detail.title' | translate }}
  </ui-page-header>

  <app-alert-error
    [errors]="errors"
    name="sessions.session-detail"
  ></app-alert-error>

  <div *ngIf="loadingSession">
    <span class="spinner spinner-inverse"> {{ 'loading' | translate }}</span>
  </div>

  <pre>
    {{ session | json }}
  </pre>

  <app-alert-error [errors]="errorsTasks" name="tasks"></app-alert-error>
  <!-- Externaliser l'appel pour la cancellation -->

  <app-pages-sessions-tasks-list
    [tasks]="tasks"
    [loading]="loadingTasks"
    (refresh)="onRefreshTasksList($event)"
    (errorChange)="onErrorTasksList($event)"
  ></app-pages-sessions-tasks-list>
</section>
