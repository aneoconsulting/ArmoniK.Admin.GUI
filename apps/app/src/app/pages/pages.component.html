<clr-main-container>
  <ui-header>
    <a routerLink="/" branding>
      <span class="title">
        <figure>
          <img src="assets/images/armonik-logo.png" alt="ArmoniK logo" />
        </figure>
        &nbsp; - &nbsp;
        <span class="title--date">
          {{ now | date: 'short' }}
        </span>
      </span>
    </a>
    <ul actions class="list-unstyled language">
      <li *ngFor="let language of languages; trackBy: trackByLanguageName">
        <button
          class="btn btn-link"
          (click)="changeLanguage(language.code)"
          [disabled]="isSelected(language.code)"
        >
          {{ language.name | uppercase }}
        </button>
      </li>
    </ul>
    <ul subnav class="nav" role="tablist">
      <li class="nav-item" role="tab" *ngIf="currentApplications.size === 0">
        {{ 'header.subnav.no-current-applications' | translate }}
      </li>
      <li
        class="nav-item"
        role="tab"
        *ngFor="
          let current of currentApplications;
          trackBy: trackByApplicationId
        "
      >
        <a
          class="btn btn-link nav-link"
          [routerLink]="[
            '/',
            'applications',
            current.applicationName,
            current.applicationVersion,
            'sessions'
          ]"
          routerLinkActive="active"
        >
          {{ current.applicationName }} - {{ current.applicationVersion }}</a
        >
        <button
          type="button"
          class="close-btn"
          [title]="'header.subnav.close-tab' | translate"
        >
          <span class="sr-only">{{
            'header.subnav.close-tab' | translate
          }}</span>
          <clr-icon
            shape="times"
            class="is-error"
            (click)="removeApplication(current)"
          ></clr-icon>
        </button>
      </li>
    </ul>
  </ui-header>
  <div class="content-container">
    <clr-vertical-nav [clr-nav-level]="1">
      <a
        *ngFor="let link of links"
        clrVerticalNavLink
        [routerLink]="link.path"
        routerLinkActive="active"
        >{{ link.label }}</a
      >
      <div class="nav-divider"></div>
      <a
        clrVerticalNavLink
        routerLink="/how-to-use"
        routerLinkActive="active"
        >{{ 'navigation.how_to_use' | translate }}</a
      >
      <div class="nav-divider"></div>
      <clr-vertical-nav-group>
        <clr-icon clrVerticalNavIcon shape="star"></clr-icon>
        Favorites
        <clr-vertical-nav-group-children>
          <a
            *ngFor="let favorite of favorites"
            clrVerticalNavLink
            [routerLink]="[favorite.path]"
            [title]="favorite.value"
          >
            {{ favorite.value }}
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <div class="version">
        <span> v0.7.0 </span>
      </div>
    </clr-vertical-nav>

    <div class="content-area">
      <div class="favorites-container">
        <button
          class="btn btn-inverse btn-link"
          title="{{ 'favorites.button' | translate }}"
          (click)="handleFavorite()"
        >
          <clr-icon
            shape="star"
            size="24"
            [ngClass]="{ 'is-solid': hasFavorite() }"
          ></clr-icon>
        </button>
        <clr-modal [(clrModalOpen)]="opened">
          <h3 class="modal-title">{{ 'favorites.title' | translate }}</h3>
          <div class="modal-body">
            <clr-input-container>
              <label>{{ 'favorites.dropdown.input.label' | translate }}</label>
              <input
                clrInput
                type="text"
                name="favoriteName"
                [(ngModel)]="favoriteName"
                required
              />
            </clr-input-container>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              (click)="addFavorite()"
              class="btn btn-primary"
            >
              {{ 'favorites.dropdown.button' | translate }}
            </button>
          </div>
        </clr-modal>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
