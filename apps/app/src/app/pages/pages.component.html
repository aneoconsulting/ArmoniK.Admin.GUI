<clr-main-container>
  <ui-header>
    <a routerLink="/" branding>
      <span class="title">
        <figure>
          <img src="assets/images/armonik-logo.png" alt="ArmoniK logo" />
        </figure>
        &nbsp; - &nbsp;
        <span class="title--date">
          {{ now | date: 'short' }}
        </span>
      </span>
    </a>
    <ul actions class="list-unstyled language">
      <li *ngFor="let language of languages; trackBy: trackByLanguageName">
        <button
          class="btn btn-link"
          (click)="changeLanguage(language.code)"
          [disabled]="isSelected(language.code)"
        >
          {{ language.name | uppercase }}
        </button>
      </li>
    </ul>
    <app-pages-applications-subnav subnav></app-pages-applications-subnav>
  </ui-header>
  <div class="content-container">
    <clr-vertical-nav [clr-nav-level]="1">
      <a
        *ngFor="let link of links"
        clrVerticalNavLink
        [routerLink]="link.path"
        routerLinkActive="active"
        >{{ link.label }}</a
      >
      <div class="nav-divider"></div>
      <a clrVerticalNavLink href="/seq/" target="_blank">
        <clr-icon shape="crosshairs" clrVerticalNavIcon></clr-icon>
        Seq</a
      >
      <a clrVerticalNavLink href="/grafana/" target="_blank">
        <clr-icon shape="line-chart" clrVerticalNavIcon></clr-icon>
        Grafana</a
      >
      <div class="nav-divider"></div>
      <a
        clrVerticalNavLink
        routerLink="/how-to-use"
        routerLinkActive="active"
        >{{ 'navigation.how_to_use' | translate }}</a
      >

      <div class="version">
        <span> v0.7.0 </span>
      </div>
    </clr-vertical-nav>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
