<clr-vertical-nav-group>
  <clr-icon clrVerticalNavIcon shape="history"></clr-icon>
  {{ 'navigation.history' | translate }}
  <clr-vertical-nav-group-children>
    <ng-container *ngFor="let url of history$ | async">
      <!-- Workaround but we need to find a better way -->
      <a clrVerticalNavLink (click)="navigate(url)" [title]="url">
        {{ url }}
      </a>
    </ng-container>
  </clr-vertical-nav-group-children>
</clr-vertical-nav-group>
