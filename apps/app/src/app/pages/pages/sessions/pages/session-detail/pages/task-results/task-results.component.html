<ui-page-header>
  <ng-container subtitle>
    <a [routerLink]="['/', 'dashboard']">{{
      'navigation.applications' | translate
    }}</a>
  </ng-container>
</ui-page-header>
<ui-page-header>
  <ng-container subtitle>
    <a
      [routerLink]="[
        '/',
        'applications',
        applicationName,
        applicationVersion,
        'sessions'
      ]"
      >{{ 'navigation.sessions' | translate }}</a
    >&nbsp;-&nbsp;
    <span>{{ applicationName }} - {{ applicationVersion }}</span>
  </ng-container>
</ui-page-header>
<ui-page-header>
  <ng-container subtitle>
    <a
      [routerLink]="[
        '/',
        'applications',
        applicationName,
        applicationVersion,
        'sessions',
        sessionId
      ]"
      >{{ 'navigation.tasks' | translate }}</a
    >&nbsp;-&nbsp;<span>{{ sessionId }}</span>
  </ng-container>
  Results of tasks {{ taskId }}
</ui-page-header>

<section class="results-list">
  <h2>
    {{ 'pages.sessions.session-detail.task-results.list.title' | translate }}
  </h2>

  <app-pages-results-list
    [stateKey]="resultsStateKey"
    [loading]="resultsLoading"
    [data]="results"
    (refresh)="onRefreshResults($event)"
  ></app-pages-results-list>
</section>
