<clr-vertical-nav-group>
  <clr-icon clrVerticalNavIcon shape="star"></clr-icon>
  {{ 'navigation.favorites' | translate }}
  <clr-vertical-nav-group-children>
    <div *ngFor="let favorite of favorites$ | async; trackBy: trackByFavorites">
      <a class="nav-link" [routerLink]="favorite.path">{{ favorite.label }}</a>
    </div>
  </clr-vertical-nav-group-children>
</clr-vertical-nav-group>
